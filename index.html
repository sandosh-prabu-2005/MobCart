<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>MobCart-Login</title>
    <link rel="icon" type="image/png" href="./images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="whole-container">
        <video autoplay loop muted playsinline id="background-video">
            <source src="./images/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="./images/logo.jpeg" alt="MobCart Logo">
            </div>

            <!-- Heading -->
            <h1><i class="fas fa-user-circle"></i> Login</h1>

            <!-- Input with Icons -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter Your Name" id="name">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter Your Password" id="password">
            </div>

            <!-- Remember Me Section -->
            <div class="rember">
                <input type="checkbox" id="remember">
                <label for="remember">
                    Remember Me
                </label>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Submit
            </button>

            <!-- Error message -->
            <div id="error-message" style="color: red; display: none;">Invalid credentials, please try again.</div>

            <!-- Create Account Link -->
            <div class="createacc">
                <h6>
                    <i class="fas fa-user-plus"></i> Don't have an account?
                    <a href="./signup.html">
                        <i class="fas fa-arrow-right"></i> Create One
                    </a>
                </h6>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById("submitBtn");
        const nameInput = document.getElementById("name");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("error-message");

        submitBtn.addEventListener("click", function () {
            const username = nameInput.value.trim();
            const password = passwordInput.value.trim();

            const users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(u => u.name === username && u.password === password);

            if (user) {
                errorMessage.style.display = "none";
                alert(`Welcome back, ${user.name}!`);
                window.location.href = "./dashboard.html";
            } else {
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>

</html>
